name: job-container
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ""
      env:
        TEST_ENV: test-value
    steps:
      - run: echo ${TEST_ENV} | grep test-value

  test2:
    runs-on: ubuntu-latest
    container: ""
    steps:
      - run: echo ${TEST_ENV} | grep test-value
        env:
          TEST_ENV: test-value

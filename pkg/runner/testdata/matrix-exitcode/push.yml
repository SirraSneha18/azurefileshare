name: test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        val: ["success", "failure"]
      fail-fast: false
    continue-on-error: true
    steps:
      - name: test
        run: |
          echo "Expected job result: ${{ matrix.val }}"
          [[ "${{ matrix.val }}" = "success" ]] || exit 1

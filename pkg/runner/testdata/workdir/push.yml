name: workdir
on: push

jobs:
  workdir:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /root
    steps:
      - run: '[[ "$(pwd)" == "/root" ]]'
      - run: mkdir -p "${GITHUB_WORKSPACE}/workdir"
      - run: '[[ "$(pwd)" == "${GITHUB_WORKSPACE}/workdir" ]]'
        working-directory: workdir

  noworkdir:
    runs-on: ubuntu-latest
    steps:
      - run: '[[ "$(pwd)" == "${GITHUB_WORKSPACE}" ]]'

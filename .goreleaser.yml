before:
  hooks:
  - go mod download
builds:
- env:
  - CGO_ENABLED=0
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - 386
checksum:
  name_template: 'checksums.txt'
archive:
  name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  format_overrides:
  - goos: windows
    format: zip
brew:
  github:
    owner: nektos
    name: homebrew-tap
  folder: Formula
  homepage:  https://github.com/nektos/act
  description: Run GitHub Actions locally
  test: |
    system "#{bin}/act -v"
